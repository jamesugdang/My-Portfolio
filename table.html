<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Captions, and File Links</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }
        td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <!-- Row 1 -->
        <tr>
            <td><img src="image1.jpg" alt="Picture 1" width="100"></td>
            <td>Caption for Picture 1</td>
            <td><a href="file1.docx" download>Download Word File</a></td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td><img src="image2.jpg" alt="Picture 2" width="100"></td>
            <td>Caption for Picture 2</td>
            <td><a href="file2.xlsx" download>Download Excel File</a></td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td><img src="image3.jpg" alt="Picture 3" width="100"></td>
            <td>Caption for Picture 3</td>
            <td><a href="file3.pdf" download>Download PDF File</a></td>
        </tr>
    </table>
</body>
</html>
